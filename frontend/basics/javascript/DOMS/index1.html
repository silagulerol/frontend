<!-- 
 Basically the browser turns every HTML tag into a JavaScript object
 and each of these objects is stored inside the document object and we can access  them using our JavaScript.
 Dom is basically a giant JavaScript object that has a bunch of different stuff 
 inside of it including all of our elements from our HTML among as well as a bunch
 of other information 
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webstite</title>
    <!-- <link rel:"stylesheet", href="https:...1">
    <link rel:"stylesheet", href="https:...2"> -->
 </head>
 <body>
    <h1 id="my-id">My Title</h1>
    <h1 >My Other Title</h1>
    <p class="p-tag">This is my awesome website</p>
    <p>This is my amazing website</p>

 </body>
 </html>
