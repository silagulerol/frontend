<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Register</h1>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="John" required autofocus>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Smith" required autofocus>
        <br>
        <br>
    </div>
    
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br>
        <br>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password">
        <br>
        <br>
    </div>

    <div>
        <label for="birthday">Birthday:</label>
        <select name="Month" id="month">
            <option value="Feb">Feb</option>
            <option value="Jan">Jan</option>
            <option value="March">March</option>
        </select>
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select name="year" id="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2003">2003</option>
        </select>
    </div>

    <div>
        <p>I agree to the terms and conditions <input type="checkbox" id="checkbox"></p>
    </div>

    <div>    
        <button>Submit</button>
    </div>
</body>
</html>
